<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>School of Net - Vue.js - Campeonato Brasileiro 2018</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="container">
        <div class="row">
            <h3>Campeonato Brasileiro - Série A - 2018</h3>
        </div>
        <div>
            {{ time.nome }}
            <img :src="time.escudo" alt="">
        </div>
        <input type="text" v-model="gols"> {{ gols }}
        <button class="btn btn-primary" @click="showAlert">Fim de jogo</button>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
        class Time {

            constructor(nome, escudo) {
                this.nome = nome;
                this.escudo = escudo;
            }

        }

        new Vue({
            el: "#app",
            data: {
                gols: 3,
                time: new Time('América MG', '/assets/atletico_mg_60x60.png')
            },
            methods: {
                showAlert() {
                    alert('Fim de jogo')
                },
                pegarValor($event) {
                    console.log($event)
                }
            }
        })
    </script>    
</body>
</html>
